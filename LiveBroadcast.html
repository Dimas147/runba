<!DOCTYPE html>
<html>
<head>
    {$template:_head}
</head>
<body>
<div class="parallax-container clearfix">
    {$template:_header}
    <main class="container">
        {$list:pages:imgc}
        <!-- Content box -->
        <article class="grid_12 spacer" role="main">
            <!--<h2>{$ header:content_header}</h2>-->
            {$content:broadcasts}
        </article>
        <!-- Footer info -->
        <div class="grid_4 text-left">{$content:footer:static}</div>
    </main>
    <div class="left im">
        {$imageonly:parallax-1:original:static}
    </div>
    <div class="right im">
        {$imageonly:parallax-2:original:static}
    </div>
</div>
{$template:_footer}
<script src="js/plugin/image-scale.js"></script>
<script>

    $(function () {
        $(".im > img").imageScale();
    });

    $(window).resize(function () {
        $(".im > img").imageScale();
    });

    $(window).scroll(function () {
        var sticky = $('.top-line'),
                scroll = $(window).scrollTop();

        if (scroll >= 50) sticky.addClass('fixed');
        else sticky.removeClass('fixed');
    });
</script>

<script>// <![CDATA[
var app = {openInBrowser: function (url) { location.href = url;}}
// ]]></script>
</body>
</html>
