<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div class="parallax-container clearfix">
    {$template:_header}
    <main class="container">
        {$list:pages:imgc}
        <!-- Content box -->
        <article class="grid_12 spacer" role="main">
            <!--<h2>{$ header:content_header}</h2>-->
            {$content:broadcasts}

        <div class="grid_4 text-left">{$content:footer:static}</div>

    <div class="left im">
        {$imageonly:parallax-1:original:static}
    </div>
    <div class="right im">
        {$imageonly:parallax-2:original:static}
    </div>
</div>
{$template:_footer}
{$template:_scripts}

</html>
