<!DOCTYPE html>

        <!-- Include head template -->

    </head>

        {$template:_header}

        <main class="container">
            <!--<nav id="main-menu" class="grid_12 mt15px d-visible" role="navigation">{$ menu:main:_main menu}</nav>-->
            
            <!--<h1 class="grid_12" role="heading">{$page:h1}</h1>-->

                {$list:pages:imgc}
            </div>

            <article class="grid_12 spacer" role="main">

            <div class="grid_4 text-left">{$content:footer:static}</div>

                {$menu:flat}
            </nav>
