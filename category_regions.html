<!DOCTYPE html>
<html>
<head>
    {$template:_head}
</head>
<body>
<div class="parallax-container clearfix">
    {$template:_header}
    <main class="container">
        <h1 class="grid_12" role="heading">{$page:h1}</h1>
        <span class="btn filter">{$header:btn:static}</span>
        <!-- Content box -->
        <article class="grid_12 hide-list" role="main">
            {$list:pages:imgc}
            <!--{$ directupload:ropenow:top-image-roping:::crop-750x300:nolink}-->
            <h3>{$header:content_header2}</h3>
            <ul class="eventlist">
                {$newslist:events list:10:desc}
            </ul>
        </article>
    </main>
    <div class="left im">
        {$imageonly:parallax-1:original:static}
    </div>
    <div class="right im">
        {$imageonly:parallax-2:original:static}
    </div>
</div>
{$template:_footer}
<script src="js/plugin/image-scale.js"></script>
<script>

    $(function () {

        $('.filter').on('click', function(){
            $('.listpages').slideToggle('fast');
        });

        $(".im > img").imageScale();
    });

    $(window).resize(function () {
        $(".im > img").imageScale();
    });

    $(window).scroll(function () {
        var sticky = $('.top-line'),
                scroll = $(window).scrollTop();

        if (scroll >= 50) sticky.addClass('fixed');
        else sticky.removeClass('fixed');
    });
</script>
</body>
</html>
